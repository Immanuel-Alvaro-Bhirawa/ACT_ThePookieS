<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Education & Hiring Platform</title>
</head>
<body>
    <h1>Blockchain Education & Hiring Platform</h1>
    <h2>Issue Certificate</h2>
    <form id="issueCertificateForm">
        <label for="studentAddress">Student Address:</label>
        <input type="text" id="studentAddress" required>
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" required>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>
        <label for="dateIssued">Date Issued:</label>
        <input type="date" id="dateIssued" required>
        <button type="submit">Issue Certificate</button>
    </form>

    <h2>Register Candidate</h2>
    <form id="registerCandidateForm">
        <label for="candidateAddress">Candidate Address:</label>
        <input type="text" id="candidateAddress" required>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="experience">Experience:</label>
        <textarea id="experience" required></textarea>
        <label for="education">Education:</label>
        <textarea id="education" required></textarea>
        <button type="submit">Register Candidate</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
